<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preload" href="fonts/DS-Digital-BoldItalic.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/DS-Digital-Bold.woff2" as="font" type="font/woff2" crossorigin>
  </head>
  <body>
    <div class="countdown">
      
     
      <div class="box">
          <span  class="value" data-hours>00</span>
        <span class="name">horas</span>
      </div>

      <div class="box">
        <span class="pontos" data-pontos>:</span>
      </div>

      <div class="box">
          <span class="value" data-minutes>00</span>
          <span class="name">minutos</span>
      </div>
      <div class="box">
        <span class="pontos" data-pontos>:</span>
      </div>

      <div class="box">
        <span class="value" data-seconds>00</span>
        <span class="name">segundos</span>
      </div>

    </div>
    <script src="app.js" defer></script>
  </body>
</html>
